<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table border="10">
            <!-- table head - ცხრილის თავი -->
            <thead>
                <!-- table row - ცხრილის რიგი -->
                <tr>
                    <!-- table header - ცხრილის სათაური -->
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <!-- table body - ცხრილის ტანი -->
            <tbody>
                <tr>
                    <!-- table data - ცხრილის მონაცემი -->
                    <td rowspan="2">Row 1 Cell 1</td>
                    <td>Row 1 Cell 2</td>
                    <td>Row 1 Cell 3</td>
                </tr>
                <tr>
                    <td>Row 2 Cell 2</td>
                    <td>Row 2 Cell 3</td>
                </tr>
                <tr>
                    <td colspan="100">Row 3 Cell 1</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
