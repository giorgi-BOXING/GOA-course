 <!-- 
  COLOR MODEL-ები გამოიყენება ფერების განსასაზღვრად ვებდიზაინსა და პროგრამირებაში. 
  მათგან ყველაზე პოპულარულია RGB და HEX მოდელები.
 
  1. RGB() - ნიშნავს Red, Green, Blue-ს.
     ეს არის ფერის აღწერის მოდელი, სადაც სამი ძირითადი ფერი (წითელი, მწვანე, ლურჯი) 
     კომბინირდება სხვადასხვა ინტენსივობით.
     rgb(წითელი, მწვანე, ლურჯი)

  2. HEX კოდი (Hexadecimal) ასევე გამოიყენება ფერის გამოსახატავად.
     #FF0000 -> წითელი
     #00FF00 -> მწვანე
     #0000FF -> ლურჯი
     #FFFFFF -> თეთრი
     #000000 -> შავი

     თითოეული HEX-წყვილი შეესაბამება RGB-ის შესაბამის მნიშვნელობას.
     მაგ. #FF0000 = rgb(255, 0, 0)
 
  დასკვნა:
  - RGB() უფრო ინტუიციური და მარტივია, როცა გვსურს ფერის კონკრეტული ტონალობის მორგება.
  - HEX კოდები უფრო კომპაქტურია და ხშირად გამოიყენება HTML/CSS-ში.
 -->
