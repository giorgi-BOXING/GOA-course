<!-- 2) კომენტარების სახით ახსენით თითოეული ტერმინი: CSS Rule, Selector, Declaration, Property, Value და მოიყვანეთ მაგალითები, Internal CSS-ის გზით. -->
 <!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS Rule – ეს არის მთლიანად ის ბლოკი, რომელიც განსაზღვრავს, 
           როგორ უნდა გამოჩნდეს ელემენტი. შედგება selector-ისა და declaration-ისგან. */

        p {
            /* Selector – აქ განსაზღვრავს, რომ სტილი შეეხება <p> ანუ პარაგრაფის ელემენტს */

            color: blue;       /* Declaration – ცალკე სტილური წესი, რომელიც შედგება Property + Value-ისგან */
            font-size: 18px;   /* Property – მახასიათებელი (მაგ. ზომა, ფერი და სხვა) */
                               /* Value – მახასიათებლის მნიშვნელობა (მაგ. 18px) */
        }
    </style>
</head>
<body>

    <p>ეს არის პარაგრაფი, რომელსაც ცისფერი ტექსტი და 18px ზომის შრიფტი აქვს.</p>

</body>
</html>
