<!-- 3) შექმენით div ტიპის ელემენტი, რომელშიც თავისმხრივ ჩასვამთ სხვადასხვა html-ის ელემენტებს. თქვენი დავალებაა მიწვდეთ style inheritance-ს მეშვეობით ელემენტებს და გასტილოთ ისინი ინდივიდუალურად. -->
 <!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Style Inheritance Example</title>
  <style>
    /* ძირითადი კონტეინერის სტილი */
    .content {
      font-family: 'Arial', sans-serif;
      color: #333;
      padding: 20px;
      background-color: #f5f5f5;
    }

    /* ინდივიდუალური სტილი კონკრეტული ელემენტებისთვის */
    h1 {
      color: #2c3e50;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style-type: square;
    }

    li {
      margin-bottom: 5px;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>მთავარი სათაური</h1>
    <p>ეს არის ტექსტი <span class="highlight">გამოკვეთილი სიტყვით</span>. სტილი მემკვიდრეობით გადაეცემა ძირითადი div-დან.</p>
    <a href="#">გადადი ლინკზე</a>
    
    <ul>
      <li>პირველი ელემენტი</li>
      <li>მეორე ელემენტი</li>
      <li>მესამე ელემენტი</li>
    </ul>
  </div>

</body>
</html>
